<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #3b3b3b;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-link {
            color: gray;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-link:hover {
            text-decoration: underline;
        }

        .buttons .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #1c1c1c;
            border: none;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-container {
           background-color: #1c1c1c;
           border-radius: 10px;
           padding: 20px 30px;
           text-align: center;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
           width: 150px; /* Фиксированная ширина */
           height: 150px; /* Фиксированная высота */
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
        }

        .stat-number {
            color: #32cd32;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-title {
            color: #b0b0b0;
            font-size: 14px;
            margin-top: 10px;
        }

        .increment {
            background: none;
            color: gray;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .increment:disabled {
            color: #777;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .stat-container {
                padding: 15px 20px;
            }

            .stat-number {
                font-size: 18px;
            }

            .stat-title {
                font-size: 12px;
            }

            .buttons .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://envs.sh/HmI.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="profile">
            <img src="https://envs.sh/HwG.png" alt="Profile Picture" class="profile-pic">
            <h1>amor</h1>
            <a href="https://t.me/ceevt" class="profile-link" target="_blank">t.me/amor</a>
        </div>
        <div class="buttons">
            <a href="https://t.me/ceevt" class="btn">Message</a>
            <a href="https://t.me/amorsrev" class="btn">Vouches</a>
            <a href="https://t.me/amorpts" class="btn">Portal</a>
            <a href="https://t.me/rentmod" class="btn">Rent</a>
        </div>
        <div class="stats">
            <div class="stat-container">
                <div class="stat-number" id="reputation">0</div>
                <div class="stat-title">Reputation</div>
                <button id="reputation-btn" class="increment" onclick="incrementReputation()">+</button>
            </div>
            <div class="stat-container">
                <div class="stat-number" id="vouches">0</div>
                <div class="stat-title">Vouches</div>
                <button id="vouches-btn" class="increment" onclick="incrementVouches()">+</button>
            </div>
        </div>
    </div>
    <script>
        const reputationElement = document.getElementById("reputation");
        const vouchesElement = document.getElementById("vouches");
        const reputationBtn = document.getElementById("reputation-btn");
        const vouchesBtn = document.getElementById("vouches-btn");

        const savedReputation = localStorage.getItem("reputation") || 0;
        const savedVouches = localStorage.getItem("vouches") || 0;
        const reputationClicked = localStorage.getItem("reputationClicked") === "true";
        const vouchesClicked = localStorage.getItem("vouchesClicked") === "true";

        reputationElement.innerText = savedReputation;
        vouchesElement.innerText = savedVouches;
        if (reputationClicked) reputationBtn.disabled = true;
        if (vouchesClicked) vouchesBtn.disabled = true;

        function incrementReputation() {
            if (!reputationClicked) {
                let currentReputation = parseInt(reputationElement.innerText);
                reputationElement.innerText = currentReputation + 1;
                localStorage.setItem("reputation", currentReputation + 1);
                localStorage.setItem("reputationClicked", true);
                reputationBtn.disabled = true;
            }
        }

        function incrementVouches() {
            if (!vouchesClicked) {
                let currentVouches = parseInt(vouchesElement.innerText);
                vouchesElement.innerText = currentVouches + 1;
                localStorage.setItem("vouches", currentVouches + 1);
                localStorage.setItem("vouchesClicked", true);
                vouchesBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
